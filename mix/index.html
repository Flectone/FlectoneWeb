<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlectoneMix</title>
    <link rel="stylesheet" href="../assets/mix/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark.css" id="themeHref">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <main class="main">
        <article class="title">
            <img class="title-image" src="../assets/images/logo.png" alt=""onclick="window.open('../', '_self')">
            <h1 class="title-text">FlectoneMix</h1>
            <h3 class="title-description">Был создан, чтобы упростить поиск и установку вещей для майнкрафта, но проект закрыт</h3>
            <h3 class="title-description">Всего было <b>65138</b> скачиваний</h3>
            <a class="title-button" href="https://boosty.to/thefaser/"><h4>Теперь все на Boosty</h4></a>
            <div class="panel">
                <a class="panel-button" href="https://discord.flectone.net"><img class="panel-image" src="../assets/images/discord.png" alt=""></a>
                <a class="panel-button" href="https://github.com/Flectone/"><img class="panel-image" src="../assets/images/github.png" alt=""></a>
                <a class="panel-button" href="https://www.youtube.com/@thefaser"><img class="panel-image" src="../assets/images/youtube.png" alt=""></a>
                <a class="panel-button" href="/en/mix"><img class="panel-image" src="../assets/images/translate.svg" alt=""></a>
                <a class="panel-button" onclick="switchLinkElement('../assets/css/dark.css', '../assets/css/light.css')"><img class="panel-image" src="../assets/images/sun.svg" alt=""></a>
            </div>
        </article>
        <article class="preview">
            <h1>Демонстрация программы</h1>
            <img class="preview-image" src="../assets/mix/images/flectonemix.png" alt="">
        </article>
    </main>
    <script src="../assets/mix/js/theme.js"></script>
</body>
</html>
