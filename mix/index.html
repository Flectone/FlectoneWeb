<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlectoneMix</title>
    <link rel="stylesheet" href="../assets/mix/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
</head>
<body>
    <main id="main">
        <article class="title">
            <img src="../assets/images/logo.png" alt="" class="logo" >
            <h1 style="font-weight: 900; font-size: 2.2vw; margin-bottom: 10px; ">FlectoneMix</h1>
            <h3 id="text" style="font-weight: 300;">Был создан, чтобы упростить
                поиск и установку вещей для майнкрафта, но проект закрыт</h3>
            <br>
           <h3> Всего было 65138 скачиваний </h3>
            <div style="margin-top: 10px; display: flex; flex-direction: column; align-items: center;">
                <div class="download-block">
                    <a target="_blank" href="https://boosty.to/thefaser/">
                        <button class="button download-button">
                            <img class="link-img" src="../assets/images/download.svg" alt="" style="filter: invert(1);" width="30px">Теперь всё на Бусти
                        </button>
                    </a>
                </div>
                <div>
                    <a href="https://discord.com/invite/3a4kdeuDzE" class="button link"><img class="link-img" src="../assets/images/discord.png" alt=""></a>
                    <a href="https://www.youtube.com/@thefaser" class="button link"><img class="link-img" src="../assets/images/youtube.png" alt=""></a>
                    <a href="https://github.com/Flectone/" class="button link"><img class="link-img" src="../assets/images/github.png" alt=""></a>
                </div>
            </div>
        </article>
        <div>
            <h2 class="example-text">Демонстрация программы</h2>
            <article class="example">
                <img src="../assets/mix/images/flectonemix.png" alt="" class="example">
            </article>
       </div>
    </main>
    <script src="../assets/script/language.js"></script>
</body>
</html>
