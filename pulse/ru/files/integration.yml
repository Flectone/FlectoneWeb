#region integration
enable: true
avatar-api-url: "https://mc-heads.net/avatar/<skin>/8.png"
body-api-url: "https://mc-heads.net/player/<skin>/16.png"
#endregion integration
#region advancedban
advancedban:
  enable: true
  disable-flectonepulse-ban: true
  disable-flectonepulse-mute: true
  disable-flectonepulse-warn: true
  disable-flectonepulse-kick: true
#endregion advancedban
#region deepl
deepl:
  enable: false
  auth-key: ""
#endregion deepl
#region discord
discord:
  enable: false
  token: ""
  presence:
    enable: true
    status: "ONLINE"
    activity:
      enable: true
      type: "PLAYING"
      name: "FlectonePulse"
      url: "https://flectone.net/pulse/"
  channel-info:
    enable: false
    ticker:
      enable: true
      period: 1200
  message-channel:
    FROM_DISCORD_TO_MINECRAFT: ""
    CHAT_GLOBAL: ""
  destination:
    type: "CHAT"
#endregion discord
#region interactivechat
interactivechat:
  enable: true
#endregion interactivechat
#region itemsadder
itemsadder:
  enable: true
#endregion itemsadder
#region litebans
litebans:
  enable: true
  disable-flectonepulse-ban: true
  disable-flectonepulse-mute: true
  disable-flectonepulse-warn: true
  disable-flectonepulse-kick: true
#endregion litebans
#region luckperms
luckperms:
  enable: true
  tab-sort: true
#endregion luckperms
#region maintenance
maintenance:
  enable: true
  disable-flectonepulse-maintenance: true
#endregion maintenance
#region minimotd
minimotd:
