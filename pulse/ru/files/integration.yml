  disable-flectonepulse-status: true
#endregion motd
#region placeholderapi
placeholderapi:
  enable: true
#endregion placeholderapi
#region plasmovoice
plasmovoice:
  enable: true
#endregion plasmovoice
#region simplevoice
simplevoice:
  enable: true
#endregion simplevoice
#region skinsrestorer
skinsrestorer:
  enable: true
#endregion skinsrestorer
#region supervanish
