#endregion tab
#region telegram
telegram:
  enable: false
  token: ""
  message-channel:
    FROM_TELEGRAM_TO_MINECRAFT:
      - "123456"
    CHAT_GLOBAL:
      - "123456"
  destination:
    type: "CHAT"
#endregion telegram
#region triton
triton:
  enable: true
#endregion triton
#region twitch
twitch:
  enable: false
  client-id: ""
  token: ""
  message-channel:
    FROM_TWITCH_TO_MINECRAFT:
      - "faseri4ka"
    CHAT_GLOBAL:
      - "faseri4ka"
