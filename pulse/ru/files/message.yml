      heart: "(?<!\\\\{2,})(?<=\\s|^)(<3)(?=\\s|$|\\p{Punct})"
      laughing: "(?<!\\\\{2,})(?<=\\s|^)((?i)xd)(?=\\s|$|\\p{Punct})"
      confused: "(?<!\\\\{2,})(?<=\\s|^)(%-?\\))(?=\\s|$|\\p{Punct})"
      happy: "(?<!\\\\{2,})(?<=\\s|^)(=D)(?=\\s|$|\\p{Punct})"
      angry: "(?<!\\\\{2,})(?<=\\s|^)(>:-?\\()(?=\\s|$|\\p{Punct})"
