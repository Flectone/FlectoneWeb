#region message
cooldown: "<color:#ff7171><b>⁉</b> Too fast, you'll be able to use it in <time>"
time:
  format: "dd'd' HH'h' mm'm' ss.SSS's'"
  permanent: "PERMANENT"
  zero: "0s"
#endregion message
#region command
command:
  exception:
    execution: "<color:#ff7171><b>⁉</b> An error occurred while executing the command <br><color:#ff7171><b>⁉</b> <exception>"
    parse-unknown: "<color:#ff7171><b>⁉</b> Unknown argument error while parsing <br><input>"
    parse-boolean: "<color:#ff7171><b>⁉</b> A boolean argument was expected, but you entered <br><input>"
    parse-number: "<color:#ff7171><b>⁉</b> A number argument was expected, but you entered <br><input>"
    parse-string: "<color:#ff7171><b>⁉</b> A string argument was expected, but you entered <br><input>"
    permission: "<color:#ff7171><b>⁉</b> You don't have permission to use this command"
    syntax: "<hover:show_text:\"<fcolor:2>Use <br><fcolor:1>/<correct_syntax>\"><click:suggest_command:\"/<command> \"><fcolor:2>┌<br>│ Usage →<br>│ <fcolor:1>/<correct_syntax><br><fcolor:2>└"
  prompt:
    message: "message"
    hard: "hard"
    accept: "accept"
    turn: "turn on"
    type: "type"
    reason: "reason"
    category: "category"
    id: "id"
    time: "time"
    repeat-time: "repeat time"
    multiple-vote: "multiple vote"
    player: "player"
    number: "number"
    color: "color"
    language: "language"
    url: "url"
    move: "move"
#endregion command
#region ball
  ball:
    format: "<color:#9370DB>❓ <display_name> asked: <message> <br>🔮 Ball answered: <u><answer></u>"
    answers:
      - "Very doubtful"
      - "The prospects are not good"
      - "No."
      - "Don't even think about it"
      - "Concentrate and ask again"
      - "Can't predict now"
      - "It's better not to tell"
      - "Ask later"
      - "It's not clear yet, try again"
      - "Yes"
      - "Good prospects"
      - "Most likely"
      - "You can be sure of it"
      - "That's the base"
      - "Definitely yes"
      - "No doubt about it"
      - "Undeniably"
#endregion ball
#region ban
  ban:
    null-player: "<color:#ff7171><b>⁉</b> This player does not exist"
    null-time: "<color:#ff7171><b>⁉</b> Incorrect time"
    reasons:
      default: "You have been banned from this server"
    server: "<color:#ff7171>🔒 <fcolor:2><moderator></fcolor> was banned player <fcolor:2><player></fcolor> <fcolor:1><hover:show_text:\"<fcolor:1>ID: <id><br>Date: <date><br>Time: <time><br>Remaining time: <time_left><br>Moderator: <moderator><br>Reason: <reason>\">[INFO]</hover>"
    person: "<color:#ff7171>🔒 BAN 🔒<fcolor:1><br><br>Date: <date><br><br>Time: <time><br><br>Remaining time: <time_left><br><br>Moderator: <moderator><br><br>Reason: <reason>"
