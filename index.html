<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flectone</title>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" id="style" href="../assets/css/style.css">
</head>
<body>
<div style="display: flex;" class="header">
    <h1 class="title"><img class="logo" src="../assets/images/logo.png" alt="">Flectone</h1>
</div>
<div class="sites">
    <a class="site mix" href="./mix">
        <h3 class="flectonemix">FlectoneMix</h3>
        <div class="s1">
            <img src="../assets/images/logo.png" alt="" style="width: 6.5vw;">
            <div class="pryames">
                <div class="pryam square mixbutton"></div>
            </div>

            <div class="squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="s2">
            <img id="img" class="squaree" src="../assets/images/flectonemix.png" alt="">
        </div>
        <h5 class="description">Программа для твоего Клиента minecraft</h5>
    </a>
    <a class="site chat" href=".w/chat/">
        <h3 class="flectonemix">FlectoneChat</h3>
        <div class="s1">
            <img src="../assets/images/logo.png" alt="" style="width: 6.5vw;">
            <div class="pryames">
                <div class="pryam square modrinth"></div>
            </div>
            <div class="squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="s2">
            <img class="squaree" src="../assets/images/flectonechat.gif" alt="">
        </div>
        <h5 class="description">Плагин для твоего Сервера minecraft</h5>
    </a>
</div>
</body></html>
