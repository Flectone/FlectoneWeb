<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флектон</title>
    <link rel="shortcut icon" href="/res/logo.png" type="image/x-icon">
    <link rel="stylesheet" id="style" href="../black-style.css">
</head>
<body>
    <div style="display: flex;" class="header">
        <h1 class="title"><img class="logo" src="/res/logo.png" alt="">Flectone</h1>
        <a href="/en/" class="button"><img class="translate" src="/res/translate.svg" alt=""></a>
        <a href="" id="themeSwitchButton" class="button"><img id="themeSwitchButtonImg" class="translate" src="/res/theme-white.png" alt=""></a>
    </div>
    <div class="sites">
        <a class="site mix" href="https://mix.flectone.net">
            <h3 class="flectonemix">Flectone Mix</h3>
            <div class="s1">
                <img src="/res/logo.png" alt="" style="width: 6.5vw;">
            
                <div class="pryames">
                    <div class="pryam square mixbutton"></div>
                    <div class="pryam square mixbutton"></div>
                </div>
                <div class="squares">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square donate"></div>
                </div>
            </div>
            <div class="s2">
                <img id="img" class="squaree" src="/res/example.jpg" alt="">
            </div>
            <h5 class="description">Программа для вашего Minecraft</h5>
        </a>
        <a class="site chat" href="https://chat.flectone.net" target="_blank">
            <h3 class="flectonemix">Flectone Chat</h3>
            <div class="s1">
                <img src="/res/logo.png" alt="" style="width: 6.5vw;">
                <div class="pryames">
                    <div class="pryam square modrinth"></div>
                    <div class="pryam square spigot"></div>
                </div>
                <div class="squares">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square donate"></div>
                </div>
            </div>
            <div class="s2">
                <img class="squaree" src="/res/6.gif" alt="">
            </div>
            <h5 class="description">Плагин для вашего Minecraft</h5>
        </a>
    </div>
    <script src="../themeSwitcher.js"></script>
    <script src="/language.js"></script>
</body>
</html>
