<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флектон Чат</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./res/logo.png" type="image/x-icon">
</head>
<body style="background-image: url(./res/all-chat.png);">
    <main>
        <article class="title">
            <img src="./res/logo.png" alt="" class="logo">
            <h1>FLECTONE CHAT</h1>
            <H3>Упрощает и дополняет игру на сервере, добавляя удобные функции</H3>
            <span class="buttons">
                <a class="modrinth-button" href="https://modrinth.com/plugin/flectonechat" target="_blank"><img src="./res/modrinth.png" alt="">Скачать с Modrinth</a>
                <a class="spigot-button" href="https://modrinth.com/plugin/flectonechat" target="_blank"><img src="./res/spigot.png" alt="">Скачать с Spigot</a>
            </span>
            <div style="margin-top: .5vw;width: 15vw;display: flex;justify-content: center;align-items: center;">
                <a href="https://discord.com/invite/3a4kdeuDzE" class="button link"><img class="link-img" src="./res/discord.png" alt=""></a>
                <a href="https://www.youtube.com/@thefaser" class="button link"><img class="link-img" src="./res/youtube.png" alt=""></a>
                <a href="https://github.com/Flectone/" class="button link"><img class="link-img" src="./res/github.png" alt=""></a>
                <a href="https://www.donationalerts.com/r/thefaser" class="button donate"><img class="link-img" src="./res/donate.png" alt=""></a>
            </div>
        </article>
        <article class="overview" id="overview">
            <div class="example" style="background-image: url(./examples/7zKqJbb.png);">
                <div class="blur"></div>
                <div class="arrows">
                    <button class="arrow" id="left" onclick="left()"><img src="./res/left.png" alt=""></button>
                    <button class="arrow" id="right" onclick="right()"><img src="./res/right.png" alt=""></button>
                </div>
                <img src="" alt="" class="img">
                <div class="description">
                    <h2 id="description">Чат над головой</h2>
                </div>
                <div class="wiki">
                    <h2>Подробнее на <a href="https://chat.flectone.net/ru/" target="_blank">FlectoneChat Документации</a></h2>
                </div>
            </div>
        </article>
    </main>
    <script src="./example.js"></script>
    <script src="https://flectone.net/language.js"></script>
</body>
</html>
