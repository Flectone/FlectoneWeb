<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флектон Чат</title>
    <link rel="stylesheet" href="../assets/chat/css/style.css" id="style">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
</head>
<body id="body">
    <main>
        <article class="title">
            <img src="../assets/images/logo.png" alt="" class="logo">
            <h1>FlectoneChat</h1>
            <H3>Упрощал и дополнял игру на сервере, добавляя удобные функции, но закрыт</H3>
            <span class="buttons">
                <a class="modrinth-button" href="https://modrinth.com/plugin/flectonepulse" target="_blank">
                    <img src="https://flectone.net/res/modrinth.png" alt="">Посмотри новый FlectonePulse
                </a>
            </span>
            <div style="margin-top: .5vw;width: 15vw;display: flex;justify-content: center;align-items: center;">
                <a href="https://discord.com/invite/3a4kdeuDzE" class="button link"><img class="link-img" src="../assets/images/discord.png" alt=""></a>
                <a href="https://www.youtube.com/@thefaser" class="button link"><img class="link-img" src="../assets/images/youtube.png" alt=""></a>
                <a href="https://github.com/Flectone/" class="button link"><img class="link-img" src="../assets/images/github.png" alt=""></a>
            </div>
        </article>
        <article class="overview" id="overview">
            <div class="example">
                <div class="blur"></div>
                <div class="arrows">
                    <button class="arrow" id="left" onclick="left()"><img src="../assets/chat/images/left.png" alt=""></button>
                    <button class="arrow" id="right" onclick="right()"><img src="../assets/chat/images/right.png" alt=""></button>
                </div>
                <img src="" alt="" class="img">
                <div class="description">
                    <h2 id="description">Чат над головой</h2>
                </div>
                <div class="wiki">
                    <h2>Всё это есть в <a href="https://flectone.net/ru/pulse/" target="_blank">FlectonePulse</a></h2>
                </div>
            </div>
        </article>
    </main>
    <script src="../assets/chat/script/example.js"></script>
    <script src="../assets/script/language.js"></script>
</body>
</html>
