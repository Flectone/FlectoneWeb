<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flectone Chat</title>
    <link rel="stylesheet" href="../black-style.css" id="style">
    <link rel="shortcut icon" href="https://flectone.net/res/logo.png" type="image/x-icon">
</head>
<body id="body">
    <main>
        <article class="title">
            <img src="https://flectone.net/res/logo.png" alt="" class="logo">
            <h1>FLECTONE CHAT</h1>
            <H3>Simplifies and complements the game on the server by adding convenient features</H3>
            <span class="buttons">
                <a class="modrinth-button" href="https://modrinth.com/plugin/flectonechat" target="_blank"><img src="https://flectone.net/res/modrinth.png" alt="">Download from Modrinth</a>
                <a class="spigot-button" href="https://modrinth.com/plugin/flectonechat" target="_blank"><img src="https://flectone.net/res/spigot.png" alt="">Download from Spigot</a>
            </span>
            <div style="margin-top: .5vw;width: 15vw;display: flex;justify-content: center;align-items: center;">
                <a href="https://discord.com/invite/3a4kdeuDzE" class="button link"><img class="link-img" src="https://flectone.net/res/discord.png" alt=""></a>
                <a href="https://www.youtube.com/@thefaser" class="button link"><img class="link-img" src="https://flectone.net/res/youtube.png" alt=""></a>
                <a href="https://github.com/Flectone/" class="button link"><img class="link-img" src="https://flectone.net/res/github.png" alt=""></a>
                <a href="https://www.donationalerts.com/r/thefaser" class="button donate"><img class="link-img" src="https://flectone.net/res/donate.png" alt=""></a>
                <a href="/ru/" class="button translate"><img class="link-img" src="https://flectone.net/res/translate.svg" alt=""></a>
                <a class="button" id="themeSwitchButton"><img id="img" class="link-img" src="https://flectone.net/res/theme-white.png" alt=""></a>
            </div>
        </article>
        <article class="overview" id="overview">
            <div class="example" style="background-image: url(/examples/7zKqJbb.png);">
                <div class="blur"></div>
                <div class="arrows">
                    <button class="arrow" id="left" onclick="left()"><img src="https://flectone.net/res/left.png" alt=""></button>
                    <button class="arrow" id="right" onclick="right()"><img src="https://flectone.net/res/right.png" alt=""></button>
                </div>
                <img src="" alt="" class="img">
                <div class="description">
                    <h2 id="description">Chat overhead</h2>
                </div>
                <div class="wiki">
                    <h2>Read more on the<a href="https://wiki-chat.flectone.net/" target="_blank"> FlectoneChat Docs</a></h2>
                </div>
            </div>
        </article>
    </main>
    <script src="./example.js"></script>
    <script src="../themeSwitcher.js"></script>
    <script src="https://flectone.net/language.js"></script>
</body>
</html>
